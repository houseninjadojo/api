name: CD / Deploy / Sandbox

on:
  workflow_run:
    workflows:
      - "CI / Build / Release Container"
    types: 
      - completed

env:
  PACKAGE_NAME: api
  CONVOX_RACK: sandbox
  CONVOX_APP: api
  CONVOX_SERVICE: web
  SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL_CI_CD }}

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    steps:
      -
        uses: act10ns/slack@v1
        with:
          status: starting
          channel: '#ci-cd'
          message: '[SANDBOX] start deployment'
        if: always()
      -
        id: checkout
        uses: actions/checkout@v2
      -
        id: login
        name: authenticate with cluster
        uses: convox/action-login@v2
        with:
          password: ${{ secrets.CONVOX_DEPLOY_KEY }}
      -
        id: build
        name: build release package
        uses: convox/action-build@master
        with:
          rack: ${{ env.CONVOX_RACK }}
          app: ${{ env.CONVOX_APP }}
      -
        id: migrate
        name: run database migrations
        uses: convox/action-run@v1
        with:
          rack: ${{ env.CONVOX_RACK }}
          app: ${{ env.CONVOX_APP }}
          service: ${{ env.CONVOX_SERVICE }}
          release: ${{ steps.build.outputs.release }}
          command: bundle exec rails db:migrate
      -
        id: promote
        name: promote release
        uses: convox/action-promote@v1
        with:
          rack: ${{ env.CONVOX_RACK }}
          app: ${{ env.CONVOX_APP }}
          release: ${{ steps.build.outputs.release }}
      -
        uses: act10ns/slack@v1
        with:
          status: ${{ job.status }}
          steps: ${{ toJson(steps) }}
          channel: '#workflows'
        if: always()