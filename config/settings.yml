domains: &domains
  app: api.houseninja.co             # default domain
  documents: documents.houseninja.co
  landing: www.houseninja.co         # default www domain
  localhost: localhost

shared:
  name: api                          # name of the app
  lang: en_US.UTF-8
  port: 3000
  email:
    default: noreply@houseninja.co   # default email
    reply_to: hello@houseninja.co    # reply to email
  protocol: 'https'

development:
  domains:
    <<: *domains
    app: localhost:3000
    assets: localhost:3000
    documents: localhost:3000
  protocol: 'http'

test:
  domains:
    <<: *domains
    app: localhost:3000
    assets: localhost:3000
    documents: localhost:3000

sandbox:
  domains:
    <<: *domains
    app: sandbox.api.houseninja.co    # staging app domain
    documents: sandbox.documents.houseninja.co

production:
  domains:
    <<: *domains
    app: api.houseninja.co            # production app domain
    documents: documents.houseninja.co
